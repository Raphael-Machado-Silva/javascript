<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
        <!--A tag length serve para falar quantas letras tem algo, sempre usar ${} para mostrar o valor de alguma variavel, também é possível usar tags para deixar todas as letras maiusculas ou minusculas-->
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras! <br/>`) 
        
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`) /*Também é possível usar a tag para deixar todas as letras me minúsculos */
    </script>
</body>
</html>
