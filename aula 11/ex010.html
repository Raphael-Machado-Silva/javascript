<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do automóvel: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>            
        let txtv = window.document.querySelector('input#txtvel')
        let res = window.document.querySelector('div#res')

        function calcular(){
            let vel = Number(txtvel.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`

            if (vel > 80){
                res.innerHTML += `<p>Você foi multado!, pois o limite da via é 80km/h!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança, ele salva vidas!!!</p>`
        }
    </script>
</body>
</html>
