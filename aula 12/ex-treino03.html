<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia!</title>
</head>
<body onload="verificar()">
    <header><h1>Hora do Dia!</h1></header>
    <main>
        <section>
            <div id="msg">
                Aqui vai aparecer a mensagem...
            </div>
            <div id="foto">
                <img id="imagem" src="imagens ex014-015/tempo.jpg" alt="foto-do-horário">
            </div>
        </section>
    </main>

    <script>
        let msg = window.document.getElementById('msg')
        let img = window.document.querySelector('img#imagem')
        let data = new Date()
        let hora = data.getHours()

        msg.innerHTML = `Agora são ${hora} horas!!!`

        function verificar(){
            if (hora >= 0 && hora < 12){
                img.src = 'imagens ex014-015/manha.jpg'
                document.body.style.background = '#e2cd9f'
            } else if (hora >=12 && hora <18 ){
                img.src = 'imagens ex014-015/tarde.jpg'
                document.body.style.background = '#b9846f'
            } else if (hora >= 18 && hora <= 24){
                img.src = 'imagens ex014-015/noite.jpg'
                document.body.style.background = '#515151'
            }



        }

    </script>
</body>
</html>
