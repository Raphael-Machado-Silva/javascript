<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(93, 120, 150);
        }
        header{
            color: white;
            text-align: center;
            font-weight: bold;
            margin-top: 20%;
            margin-bottom: 20px;
        }
        section{
            background-color: white;
            margin: auto;
            min-width: 400px;
            max-width: 500px;
            border: 2px solid white;
            border-radius: 20px;
            box-shadow: 0px 0px 10px white;
            padding: 20px;
            text-align: center;
        }
        div#valores{
            margin: auto;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-family: arial;
            color: black;
        }
        input{
            padding: 5px;
            margin-top: 10px;
            border: 1px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        div#res{
            font-size: 1.2em;
        }
        footer{
            margin-top: 50px;
            text-align: center;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hora de Contar</h1>
    </header>
    <section>
        <div id="valores">
            <p>Início: <input type="number" name="inicio" id="iinicio"> </p>
            <p>Fim: <input type="number" name="fim" id="ifim"> </p> 
            <p>Passo: <input type="number" name="passo" id="ipasso"> </p>
            <p><input type="button" value="Contar" id="icontar" onclick="calcular()"> </p>
        </div>
        <div id="res">
            Preparando Contagem....
        </div>
    </section>
    <footer><p>&copy;Curso em Vídeo</p></footer>

    <script>
        var inicio = window.document.querySelector('input#iinicio')
        var fim = window.document.querySelector('input#ifim')
        var passo = window.document.querySelector('input#ipasso')
        var contar = window.document.querySelector('input#icontar')
        var res = window.document.querySelector('div#res')

        function calcular(){
            let n1 = Number(inicio.value)
            let n2 = Number(fim.value)
            let n3 = Number(passo.value)

            if (n1 === 0|| n3 === 0 || n2 === 0){
                window.alert('[ERRO] Faltam dados!')
            } 
            else { // Estudar essa parte depois!!!!
            res.innerHTML = `<strong>Resultado: </strong>`
                    if(n1 < n2){
                        //Contagem crescente
                        for(let c = n1; c <= n2; c+= n3){
                        res.innerHTML += ` ${c} \u{25B6} `}
                    } else {
                        //Contagem regressiva
                        for ( let c = n1; c >= n2; c-= n3){
                            res.innerHTML += ` ${c} \u{25B6} `
                        }
                    }
                    res.innerHTML += `\u{1f3c1}`
                }
            }
    </script>
</body>
</html>
