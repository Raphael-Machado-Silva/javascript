<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #7373e9;
            color: white;
            font-size: 1.2em;
            font-family: Arial, Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
           <!--Soma de variaveis-->
    <script>
        /*Os valores são recebidos em strings e devem ser convertidos para números para evitar erros, usando a tag parseFloat, ou utilize apenas a tag Number que ele se vira e faz virar um número, já para transformar um número ou outra coisa em string apenas colcoar String ao invés das tags acima */
        var n1 = Number(window. prompt('Digite um número!'))
        var n2 = Number(window. prompt ('Digite outro número, por favor!'))
        
        var soma = n1 + n2
        window. alert('O valor da soma dos mesmos é '+ String(soma))

        /*---------------------Outro Exemplo----------------------*/

        var n3 = window. prompt('Digite um terceiro número!')
        var n4 = window. prompt('Agora digite um quarto número, por favor!')

        var num3 = parseFloat(n3)
        var num4 = parseFloat(n4)

        var s = num3 + num4

        window.alert('A soma destes outros dois números dados é = '+ s)
    </script>
</body>
</html>
