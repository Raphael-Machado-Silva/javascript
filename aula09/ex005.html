<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(112, 169, 235);
            color: white;
            font: normal 16pt arial;
        }
    </style>
</head>
<body>  <!--Revisar DOM e seus códigos-->
    <h1>Iniciando Estudos com Dom e suas Propriedades</h1>
    <p>Aqui vai o resultado do site criado a base de JavaScript, HTML e CSS!</p>
    <p>Aprendendo a usar <strong>Dom</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script> 
        var p1 = window.document.getElementsByTagName('p')[1]
        var corpo = window.document.body

        window.document.write('Olá, Mundo!') /*adicionando coisas usando o DOM, usando esta tag write*/ 
        window.document.write(p1.innerHTML)
        
        /*Também é possível reescrever algo usando a tag name, apenas a chamando, para facilitar usar a mesma dentro de uma variavel como no exemplo acima */
       
        p1.style.color = 'blue' /*Desta forma também é possível mudar o style*/
        corpo.style.backgroundColor = 'gray'

        /*Também é possível chamar algum elemento por ID, Nome ou Classe */
        var d = window.document.getElementById('msg')

        d.style.background = 'green'
        d.innerText = 'Estou aguardando e mudando o conteudo desta div...'

        /*Também é possível selecionar usando SELECTOR */
        
        var d2 = window.document.querySelector('div#msg')
        d.style.color = 'black'

        
        
        

    </script>
</body>
</html>
