<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com Números</title>
</head>
<body>
    <h1>Função de Soma</h1>

   <div id="container">
    <input type="number" name="box1" id="ibox1"> <strong>+</strong>
    <input type="number" name="box2" id="ibox2">
    <input type="button" value="Somar" id="isoma" >
    <div id="result">Resultado:</div>
   </div>

   <script> /*Deve haver uma maneira mais fácil e resumida de criar um código para somar duas caixas de inputs, no entanto no momento compreendo que está seja a maneira mais simples*/
    let box1 = window.document.querySelector('input#ibox1')
    let box2 = window.document.querySelector('input#ibox2')
    let result = window.document.querySelector('div#result')
    isoma.addEventListener('click', operação)

    function operação(){
        let a = Number(box1.value)
        let b = Number(box2.value)
        let soma = a + b
        result.innerHTML = soma
    }
   </script>
</body>
</html>
