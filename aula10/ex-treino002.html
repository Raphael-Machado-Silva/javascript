<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com Números</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom, #595959, #A6A6A6);
            color: white;
        }
        h1{
            text-align: center;
            font-size: 2em;

        }
    </style>
</head>
<body>
   <div id="container">
    <h1>Função de Multiplicação</h1>
    <input type="number" name="box1" id="ibox1"> <strong>x</strong>
    <input type="number" name="box2" id="ibox2">
    <input type="button" value="Multiplicar" id="ix" >
    <div id="result">Resultado:</div>
   </div>

   <script> /*Deve haver uma maneira mais fácil e resumida de criar um código para somar duas caixas de inputs, no entanto no momento compreendo que está seja a maneira mais simples*/
    let box1 = window.document.querySelector('input#ibox1')
    let box2 = window.document.querySelector('input#ibox2')
    let result = window.document.querySelector('div#result')
    ix.addEventListener('click', operação)

    function operação(){
        let a = Number(box1.value)
        let b = Number(box2.value)
        let x = a * b
        result.innerHTML = x
    }
   </script>
</body>
</html>
