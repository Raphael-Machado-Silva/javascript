<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        body{
            background: rgb(119, 170, 228);
            color: white;
            font: normal 16pt arial;
        }
        div#area{
            font: normal 20pt arial;
            background-color: rgb(67, 160, 67);
            color: white;
            cursor: pointer;
            border-radius: 15px;
            width: 200px;
            height: 200px;
            line-height: 200px; /*Tag para centralizar dentro de um bloco*/
            text-align: center;
        }
    </style>
</head>
<body>  <!--EVENTOS DOM-->
    <div id="area" onclick="clicar()">
        Interaja...
    </div>


    <script>
        function clicar() {
            let a = window.document.querySelector('div#area')
            a.innerText = 'Clicou'
            a.style.background = 'blue'

        }

    </script>
</body>
